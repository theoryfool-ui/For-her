<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why I love you and will love you forever</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }
    h1 {
      color: #d6336c;
      text-align: center;
      margin-bottom: 2rem;
    }
    .flower-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .flower {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .flower:hover {
      transform: scale(1.05);
    }
    .flower img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #lock-screen input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #lock-screen button {
      padding: 0.5rem 1rem;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
    }
    .overlay img {
      position: absolute;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      opacity: 0.15;
      animation: zoom 1s ease-in-out forwards;
    }
    .overlay-text {
      color: white;
      font-size: 2rem;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      padding: 2rem;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black,
                   -1px 1px 0 black, 1px 1px 0 black;
      z-index: 2100;
    }
    @keyframes zoom {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 0.15; }
    }
    .overlay button {
      margin-top: 2rem;
      background: #fff;
      color: #d6336c;
      border: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2100;
    }
  </style>
</head>
<body>
  <div id="lock-screen">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="unlockPage()">Unlock</button>
    <p id="error-msg" style="color: red;"></p>
  </div>
  <h1>Why I love you and will love you forever</h1>
  <div class="flower-grid" id="flowerGrid"></div>
  <div class="overlay" id="overlay">
    <img src="sunflower.png" alt="Big Flower" />
    <div class="overlay-text" id="overlayText"></div>
    <button onclick="closeOverlay()">Close</button>
  </div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/14/audio_59c8997c42.mp3" type="audio/mp3">
  </audio>
  <script>
    const startDate = new Date('2025-07-21T20:30:00');
    const now = new Date();
    const reasons = [
      "You protect me when I can’t protect myself. You hold my hand in public when I’m scared and order food for me. You shield me from my fears.",
      "Your presence makes me feel alive. In your arms, I feel complete, safe, and at peace — like I’m home.",
      "You nurture me like nature cradles beauty — your love is gentle, grounding, and sacred.",
      "You became the reason I believe in happiness. You lit the beacon that made me dream again.",
      "Your words melt even my coldest days, like sunlight breaking through ice.",
      "Your drive and passion inspire me to be better and chase my dreams.",
      "You believe in me, like no one else after my mother. Your faith makes me strong.",
      "You accept all of me — even my flaws — and forgive with grace and love.",
      "You love with divine patience, and when you lean on me like a child, I feel trusted and needed.",
      "You bring new joys into my life every day, from poems to surprises — you make life magical."
    ];
    const flowerGrid = document.getElementById("flowerGrid");
    function renderFlowers() {
      flowerGrid.innerHTML = "";
      const now = new Date();
      for (let i = 0; i < 10; i++) {
        const flowerDate = new Date(startDate);
        flowerDate.setDate(startDate.getDate() + i);
        const flower = document.createElement("div");
        flower.classList.add("flower");
        const img = document.createElement("img");
        img.src = "sunflower.png";
        img.alt = "Flower";
        if (now >= flowerDate && now.getHours() >= 20 && now.getMinutes() >= 30) {
          flower.onclick = () => showPopup(i);
        } else {
          img.style.filter = "grayscale(100%)";
          flower.onclick = () => alert("This flower will unlock at 8:30 PM on " + flowerDate.toDateString());
        }
        flower.appendChild(img);
        flowerGrid.appendChild(flower);
      }
    }
    function showPopup(index) {
      document.getElementById("overlayText").innerText = reasons[index];
      document.getElementById("overlay").style.display = "flex";
    }
    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
    function unlockPage() {
      const input = document.getElementById("password").value;
      if (input === "0108") {
        document.getElementById("lock-screen").style.display = "none";
        renderFlowers();
      } else {
        document.getElementById("error-msg").innerText = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
